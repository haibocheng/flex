AmbiguousParse=liste d'arguments ambigu\u00eb ; impossible de d\u00e9terminer la fin des param\u00e8tres ${var} et le d\u00e9but des param\u00e8tres ${defaultvar} par d\u00e9faut. Utilisez -- pour terminer la liste de param\u00e8tres ou \u00e9ventuellement la syntaxe -${var}=val[,val]+.
IOError=impossible d'ouvrir ${path}
ConfigurationIOError=impossible d'ouvrir ${path} pendant le traitement de la variable de configuration ${var} 
VariableMissingRequirement=la variable de configuration ${required} n'a pas \u00e9t\u00e9 d\u00e9finie alors qu'elle est requise par ${var}
MissingRequirement=la variable de configuration ${required} n'a pas \u00e9t\u00e9 d\u00e9finie
IncorrectArgumentCount=la variable de configuration ${var} attendait les arguments ${expected} au lieu de recevoir ${passed}
OtherThrowable=g\u00e9n\u00e9ration de l'exception ${throwable} lors de la d\u00e9finition de la variable ${var}
Token.MissingDelimiter="la variable de configuration ${var} contient une s\u00e9quence de jetons sans crochet de fermeture (})
Token.MultipleValues=la variable de configuration ${var} ne peut pas utiliser le jeton ${token}, car il renvoie plusieurs valeurs
Token.UnknownToken=la valeur de la variable de configuration ${var} contient le jeton inconnu ${token}
Token.RecursionLimit=la valeur de la variable de configuration ${var} contient trop de niveaux d'adressage indirect r\u00e9cursif de jetons
Token.InsufficientArgs=aucune valeur fournie pour le jeton ${token}
TypeMismatch.Integer=la variable de configuration ${var} n\u00e9cessite un entier alors qu'elle a re\u00e7u ${value}
TypeMismatch.Boolean=la variable de configuration ${var} n\u00e9cessite la valeur true ou false alors qu'elle a obtenu ${value}
TypeMismatch.Long=la variable de configuration ${var} n\u00e9cessite une valeur longue alors qu'elle a re\u00e7u ${value}
UnexpectedElement=\u00e9l\u00e9ment ${found} inattendu
IncorrectElement=\u00e9l\u00e9ment ${found} inattendu au lieu de l'\u00e9l\u00e9ment ${expected} attendu
UnexpectedCDATA=donn\u00e9es CDATA inattendues
MissingArgument=la variable de configuration ${var} requiert une valeur pour ${argument}
UnexpectedArgument=la variable de configuration ${var} attendait ${expected} alors qu'elle a re\u00e7u ${argument}
BadAppendValue='append' valeur doit \u00eatre <<true>> ou <<false>>
NotDirectory=${path} n'est pas un r\u00e9pertoire
UnknownVariable=variable de configuration ${var} inconnue
IllegalMultipleSet=la variable de configuration ${var} ne doit \u00eatre d\u00e9finie qu'une seule fois
UnexpectedDefaults=aucun argument par d\u00e9faut n'est attendu
InterspersedDefaults=impossible d'intercaler des options entre les arguments par d\u00e9faut
BadVersion=Version incorrecte sp\u00e9cifi\u00e9e, ${version}
NotAFile=${path} n'est pas un fichier.
FileTooBig=${path} est trop volumineux pour \u00eatre trait\u00e9. La taille maximale du fichier est de 2 Go. 
BadDefinition=la variable de configuration ${var} doit \u00eatre au format suivant : 'NAMESPACE::nom,valeur', got '${argument}'
CannotOpen=impossible d'ouvrir '${path}'
BadMetadataCombo=indiquez soit metadata soit raw-metadata, mais pas les deux
IllegalDimensions=la variable '${var}' indique des dimensions '${width},${height}' erron\u00e9es
UnknownNamespace=espace de noms '${namespace}' inconnu
NotADirectory=${path}' existe, mais il ne s'agit pas d'un r\u00e9pertoire
DirectoryNotEmpty=le r\u00e9pertoire '${path}' n'est pas vide"
ObsoleteVariable=${var}' a \u00e9t\u00e9 supprim\u00e9 ; utilisez \u00e0 la place '${replacement}'
RedundantFile=un fichier intitul\u00e9 '${path}' a \u00e9t\u00e9 sp\u00e9cifi\u00e9 plus d'une fois
BadFrameParameters=${var}' doit \u00eatre dot\u00e9e d'un libell\u00e9 et d'au moins un nom de classe sp\u00e9cifi\u00e9.
GreaterThanZero=${var}' doit \u00eatre sup\u00e9rieure \u00e0 z\u00e9ro"
MustSpecifyTarget=un fichier cible doit \u00eatre sp\u00e9cifi\u00e9
NoSwcInputs=aucun \u00e9l\u00e9ment n'a \u00e9t\u00e9 sp\u00e9cifi\u00e9 pour \u00eatre inclus dans la biblioth\u00e8que
OnlyOneSource=une seule source est autoris\u00e9e dans la sp\u00e9cification de fichier (filespec)
CouldNotCreateConfig=impossible d'instancier la configuration
NoASDocInputs=doc-sources, doc-classes ou doc-namespaces doivent \u00eatre sp\u00e9cifi\u00e9s.
BadExcludeDependencies=impossible d'utiliser exclude-dependencies avec doc-sources.
CouldNotCreate=impossible d'instancier la configuration
NamespaceMissingManifest=la variable de configuration de l'espace de nommage requiert la d\u00e9finition d'au moins un fichier manifeste
