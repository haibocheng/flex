NotDirectory='${path}' is geen map
UnknownVariable=onbekende configuratievariabele '${var}'
IllegalMultipleSet=configuratievariabele '${var}' moet maar eenmaal worden ingesteld
UnexpectedDefaults=er worden geen standaardargumenten verwacht
InterspersedDefaults=standaardargumenten mogen niet worden gebruikt met andere opties
BadVersion=Ongeldige versie opgegeven, '${version}'
NotAFile=${path}' is geen bestand
FileTooBig=${path}' is te groot om te worden verwerkt. De maximale bestandsgrootte is 2 GB. 
BadDefinition=configuratievariabele '${var}' moet de vorm 'NAMESPACE::naam,waarde' hebben, '${argument}' verkregen
CannotOpen=kan '${path}' niet openen
BadMetadataCombo=geef alleen 'metadata' of 'onbewerkte metadata' op, maar niet beide
IllegalDimensions=variabele ${var} bevat ongeldige afmetingen '${width},${height}'
