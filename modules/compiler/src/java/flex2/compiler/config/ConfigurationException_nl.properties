AmbiguousParse=dubbelzinnige argumentenlijst; kan niet bepalen waar '${var}'-parameters eindigen en standaard '${defaultvar}'-parameters beginnen. Gebruik '--' om de parameterlijst te be\u00ebindigen, of gebruik wellicht als alternatief de syntaxis '-${var}=val[,val]+'.
IOError=kan '${path}' niet openen
ConfigurationIOError='${path}' kon niet worden geopend tijdens het verwerken van configuratievariabele '${var}' 
VariableMissingRequirement=configuratievariabele '${required}' is niet ingesteld, vereist door '${var}'
MissingRequirement=configuratievariabele '${required}' is niet ingesteld
IncorrectArgumentCount=configuratievariabele '${var}' verwachtte ${expected} argument(en), ${passed} ontvangen
OtherThrowable=uitzondering '${throwable}' tijdens het instellen van variabele '${var}'
Token.MissingDelimiter="configuratievariabele '${var}' bevat tokenreeks zonder afsluitende '}'
Token.MultipleValues=configuratievariabele '${var}' kan token '${token}' niet gebruiken omdat deze in meerdere waarden resulteert
Token.UnknownToken=configuratievariabele '${var}' bevat onbekend token '${token}'
Token.RecursionLimit=configuratievariabele '${var}' bevat te veel niveaus van recursieve token-indirectie
Token.InsufficientArgs=geen waarde opgegeven voor token '${token}'
TypeMismatch.Integer=configuratievariabele '${var}' vereist een geheel getal, '${value}' ontvangen
TypeMismatch.Boolean=configuratievariabele '${var}' vereist 'waar' of 'onwaar', '${value}' ontvangen
TypeMismatch.Long=configuratievariabele '${var}' vereist lang, '${value}' ontvangen
UnexpectedElement=onverwacht element '${found}'
IncorrectElement=onverwacht element '${found}', '${expected}' verwacht
UnexpectedCDATA=onverwachte CDATA
MissingArgument=configuratievariabele '${var}' vereist een waarde voor '${argument}'
UnexpectedArgument=configuratievariabele '${var}' verwachtte '${expected}', '${argument}' ontvangen
