AmbiguousParse=lista de argumentos amb\u00edguos; n\u00e3o \u00e9 poss\u00edvel determinar onde terminam os par\u00e2metros '${var}' e onde come\u00e7am os par\u00e2metros '${defaultvar}' padr\u00e3o. Use '--' para terminar a lista de par\u00e2metros. Tamb\u00e9m \u00e9 poss\u00edvel usar a sintaxe '-${var}=val[,val]+'.
IOError=n\u00e3o foi poss\u00edvel abrir '${path}'
ConfigurationIOError=n\u00e3o foi poss\u00edvel abrir '${path}' ao processar a vari\u00e1vel de configura\u00e7\u00e3o '${var}' 
VariableMissingRequirement=a vari\u00e1vel de configura\u00e7\u00e3o '${required}' n\u00e3o foi definida; exigida por '${var}'
MissingRequirement=a vari\u00e1vel de configura\u00e7\u00e3o '${required}' n\u00e3o foi definida
IncorrectArgumentCount=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' esperava ${expected} argumento(s); obteve ${passed}
OtherThrowable=exce\u00e7\u00e3o '${throwable}' ao definir a vari\u00e1vel '${var}'
Token.MissingDelimiter="a vari\u00e1vel de configura\u00e7\u00e3o '${var}' cont\u00e9m seq\u00fc\u00eancia de tokens sem fechamento '}'
Token.MultipleValues=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' n\u00e3o pode usar o token '${token}', pois ele se decomp\u00f5e em v\u00e1rios valores
Token.UnknownToken=o valor da vari\u00e1vel de configura\u00e7\u00e3o '${var}' cont\u00e9m o token '${token}' desconhecido
Token.RecursionLimit=o valor da vari\u00e1vel de configura\u00e7\u00e3o '${var}' cont\u00e9m muitos n\u00edveis de a\u00e7\u00f5es indiretas de token recursivo
Token.InsufficientArgs=nenhum valor fornecido para o token '${token}'
TypeMismatch.Integer=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' exige um n\u00famero inteiro; obteve '${value}'
TypeMismatch.Boolean=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' exige 'true' ou 'false'; obteve '${value}'
TypeMismatch.Long=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' exige um n\u00famero longo; obteve '${value}'
UnexpectedElement=elemento '${found}' inesperado
IncorrectElement=elemento inesperado '${found}'; esperava-se '${expected}'
UnexpectedCDATA=CDATA inesperado
MissingArgument=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' exige um valor para '${argument}'
UnexpectedArgument=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' esperava '${expected}'; obteve '${argument}'
BadAppendValue=o valor 'append' deve ser 'true' ou 'false'
NotDirectory=${path}' n\u00e3o \u00e9 um diret\u00f3rio
UnknownVariable=vari\u00e1vel de configura\u00e7\u00e3o '${var}' desconhecida
IllegalMultipleSet=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' deve ser definida apenas uma vez
UnexpectedDefaults=nenhum argumento padr\u00e3o era esperado
InterspersedDefaults=os argumentos padr\u00e3o n\u00e3o podem ser intercalados com outras op\u00e7\u00f5es
BadVersion=Vers\u00e3o inv\u00e1lida especificada, '${version}'
NotAFile=${path}' n\u00e3o \u00e9 um arquivo
FileTooBig='${path}' is too big to be processed. The maximum file size is 2 GB. 
BadDefinition=a vari\u00e1vel de configura\u00e7\u00e3o '${var}' deve ter o formato 'NAMESPACE::nome,valor', recebido '${argument}'
CannotOpen=n\u00e3o foi poss\u00edvel abrir '${path}'
BadMetadataCombo=especifique somente 'metadata' ou 'raw-metadata', mas n\u00e3o ambos
IllegalDimensions=a vari\u00e1vel ${var} especifica dimens\u00f5es ilegais '${width},${height}'
UnknownNamespace=namespace '${namespace}' desconhecido
NotADirectory=${path}' existe, mas n\u00e3o \u00e9 um diret\u00f3rio
DirectoryNotEmpty=o diret\u00f3rio '${path}' n\u00e3o est\u00e1 vazio"
ObsoleteVariable=${var}' foi removida; use '${replacement}'
RedundantFile=um arquivo com o nome '${path}' foi especificado mais de uma vez
BadFrameParameters=${var}' deve ter um r\u00f3tulo e pelo menos um nome de classe especificado
GreaterThanZero=${var}' deve ser maior do que zero"
MustSpecifyTarget=um arquivo de destino deve ser especificado
NoSwcInputs=nada foi especificado para ser inclu\u00eddo na biblioteca
OnlyOneSource=somente uma origem \u00e9 permitida na especifica\u00e7\u00e3o do arquivo
CouldNotCreateConfig=n\u00e3o foi poss\u00edvel criar uma inst\u00e2ncia da configura\u00e7\u00e3o
NoASDocInputs=doc-sources, doc-classes ou doc-namespaces deve ser especificado.
BadExcludeDependencies=exclude-dependencies n\u00e3o pode ser usado com doc-sources.
CouldNotCreate=n\u00e3o foi poss\u00edvel criar uma inst\u00e2ncia da configura\u00e7\u00e3o
NamespaceMissingManifest=a vari\u00e1vel de configura\u00e7\u00e3o 'namespace' requer que pelo menos um arquivo de manifesto seja especificado
