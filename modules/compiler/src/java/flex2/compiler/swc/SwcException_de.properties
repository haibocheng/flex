# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= SWC ${location} kann nicht geladen werden
SwcNotExported= SWC-Datei kann nicht nach ${location} exportiert werden: ${message}
CouldNotFindSource= Quelle f\u00fcr die Klasse ${className} wurde nicht gefunden.
CouldNotFindFileSource= Quelle f\u00fcr die Klasse ${className} wurde nicht gefunden. Es muss ein Klassenname angegeben werden und nicht der Dateispeicherort.
MissingIconFile= IconFile '${icon}', die in ${source} referenziert wird, wurde nicht gefunden.
NullCatalogStream= Der Datenstrom zum Lesen der Datei catalog.xml einer SWC darf nicht null sein.
NoResourceBundleSource= Quelle f\u00fcr das Ressourcen-Bundle ${className} wurde nicht gefunden.
NoSourceForClass= Quelle f\u00fcr die Klasse ${className} wurde im Namespace ${nsTarget} nicht gefunden.
UseClassName= es sollte ein Klassenname angegeben werden und kein Dateispeicherort.
DuplicateDefinition= Definition ${definition} kann nicht sowohl in ${script} als auch in ${source} vorkommen.
SwcNotFound= der Speicherort ${location} der SWC-Datei konnte nicht aufgel\u00f6st werden
NotASwcDirectory= ${directory} ist kein SWC-Verzeichnis.
NotADirectory= ${directory} ist kein Verzeichnis und kann daher nicht zum Speichern von SWC-Dateien verwendet werden.
DirectoryNotCreated= es konnte kein SWC-Verzeichnis unter ${directory} erstellt werden
SwcNotRenamed= SWC-Datei kann nicht von ${oldName} in ${newName} umbenannt werden
FileNotWritten= Datei ${file} konnte nicht geschrieben werden: ${message}
FilesNotRead= Dateien k\u00f6nnen nicht gelesen werden: ${message}
MissingFile= ${file} wurde nicht gefunden.
NotASwcFile= ${location} ist keine SWC-Datei.
ArchiveFileException= Archivdatei kann nicht hinzugef\u00fcgt werden: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= catalog.xml wurde nicht in der SWC-Datei gefunden.
UnsupportedOperation= ${operation} wird in ${className} nicht unterst\u00fctzt
EmptyNamespace= der Namespace darf nicht leer sein, wenn der Name f\u00fcr die Komponente ${name} nicht null ist
ComponentDefinedTwice= Komponente ${name} ist in diesem Namespace mehrmals definiert. Entfernen Sie die Zuordnung zu ${className1} oder ${className2}
UnknownElementInCatalog= in catalog.xml wurde das unbekannte Element ${element} im Abschnitt ${section} gefunden.
UnsupportedFeature= in einer SWC-Datei wurde eine nicht unterst\u00fctzte, erforderliche Funktion gefunden: ${name}
NoElementValue= kein Wert f\u00fcr das erforderliche Element ${name} gefunden.
ScriptUsedMultipleTimes= der Skriptname ${scriptName} wurde mehrmals verwendet.
NoElementValueFound= kein Wert f\u00fcr das erforderliche Element ${name} in ${className} f\u00fcr catalog.xml gefunden
MetadataNotWritten= Eine mit Version 2.0.1 kompatible SWC-Datei unterst\u00fctzt keine Metadatennamen. Verwenden Sie beim Kompilieren einer Anwendung die keep-as3-metadata-Option, damit alle erforderlichen Metadaten bewahrt werden. 
DigestsNotWritten= Eine mit Version 2.0.1 kompatible SWC-Datei unterst\u00fctzt keine Digests. Diese SWC-Datei kann nicht mit der -runtime-shared-library-path-Option verwendet werden.  

# flex2.compiler.swc.zip.*
BadCRC= ung\u00fcltige CRC-Pr\u00fcfsumme ${givenChecksum} anstelle von ${realChecksum} in zip-Datei
UnknownZipFormat= die bei ${start} beginnenden Daten liegen in einem f\u00fcr zip-Dateien unbekannten Format vor.
NotAResource= ${className} ist keine Ressource.
CouldNotSetZipSize= die komprimierte Gr\u00f6\u00dfe des zip-Dateieintrags ${entry} konnte nicht festgelegt werden: ${message}
UnsupportedZipCompression= nicht unterst\u00fctzte zip-Komprimierungsmethode ${method} wurde gefunden.
BadZipSize= ung\u00fcltige Gr\u00f6\u00dfe f\u00fcr zip-Eintrag ${entry}: ${expected} anstelle von ${found}.
