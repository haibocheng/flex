# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= no se puede cargar el SWC ${location}
SwcNotExported= no se puede exportar el archivo SWC ${location}: ${message}
CouldNotFindSource= no se puede encontrar el origen de la clase ${className}.
CouldNotFindFileSource= no se puede encontrar el origen de la clase ${className}. Se debe asignar un nombre de clase y no la ubicaci\u00f3n del archivo.
MissingIconFile= no se pudo encontrar ninguna referencia a IconFile '${icon}' en ${source}.
NullCatalogStream= el valor de la secuencia para leer catalog.xml de un SWC no puede ser null.
NoResourceBundleSource= no se puede encontrar el origen del paquete de recursos ${className}.
NoSourceForClass= no se pudo encontrar el origen de la clase ${className} en el espacio de nombres ${nsTarget}.
UseClassName= se debe asignar un nombre de clase y no la ubicaci\u00f3n del archivo.
DuplicateDefinition= definici\u00f3n ${definition} no puede estar en ${script} y ${source}.
SwcNotFound= no se pudo resolver la ubicaci\u00f3n de SWC ${location}
NotASwcDirectory= ${directory} no es un directorio de SWC.
NotADirectory= ${directory} no es un directorio; por tanto, no se puede usar para almacenar un SWC.
DirectoryNotCreated= no se puede crear ning\u00fan directorio de SWC en ${directory}
SwcNotRenamed= no se puede cambiar el nombre de SWC de ${oldName} a ${newName}
FileNotWritten= no se puede escribir el archivo ${file}: ${message}
FilesNotRead= no se pueden leer los archivos: ${message}
MissingFile= no se pudo encontrar ${file}.
NotASwcFile= ${location} no es un archivo SWC.
ArchiveFileException= no se puede agregar el archivo de almacenamiento: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= no se pudo encontrar catalog.xml en el SWC.
UnsupportedOperation= ${operation} no admitida en ${className}
EmptyNamespace= el espacio de nombres no puede estar vac\u00edo cuando el valor del nombre no es null para el componente ${name}
ComponentDefinedTwice= el componente ${name} est\u00e1 definido varias veces en este espacio de nombres. Quite la asignaci\u00f3n a ${nombreDeClase1} o a ${className2}
UnknownElementInCatalog= se encontr\u00f3 un elemento desconocido ${element} en la secci\u00f3n ${section} de catalog.xml.
UnsupportedFeature= se encontr\u00f3 una caracter\u00edstica no admitida y necesaria en un SWC: ${name}
NoElementValue= no se encontr\u00f3 ning\u00fan valor para el elemento requerido ${name}.
ScriptUsedMultipleTimes= el nombre del script ${scriptName} se us\u00f3 muchas veces.
NoElementValueFound= no se encontr\u00f3 ning\u00fan valor para el elemento requerido ${name} en ${className} para catalog.xml
MetadataNotWritten= Un archivo SWC 2.0.1 compatible no admite nombres de metadatos. Utilice la opci\u00f3n keep-as3-metadata al compilar una aplicaci\u00f3n para conservar los metadatos necesarios. 
DigestsNotWritten= Un archivo SWC 2.0.1 compatible no admite compendios. Este archivo swc no se puede utilizar con la opci\u00f3n -runtime-shared-library-path. 

# flex2.compiler.swc.zip.*
BadCRC= suma de comprobaci\u00f3n de CRC incorrecta en el archivo zip de ${givenChecksum} en vez de ${realChecksum}
UnknownZipFormat= el formato de los datos que empiezan en ${start} es desconocido para un archivo zip.
NotAResource= ${className} no es un recurso.
CouldNotSetZipSize= no se pudo establecer el tama\u00f1o comprimido de la entrada del archivo zip ${entry}: ${message}
UnsupportedZipCompression= se encontr\u00f3 un m\u00e9todo de compresi\u00f3n zip no admitido ${method}.
BadZipSize= tama\u00f1o incorrecto de la entrada del zip ${entry}: ${expected} en vez de ${found}.
