# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= impossible de charger ${location} SWC
SwcNotExported= impossible d'exporter SWC ${location}: ${message}
CouldNotFindSource= impossible de localiser la source de la classe ${className}.
CouldNotFindFileSource= impossible de localiser la source de la classe ${className}. Un nom de classe doit \u00eatre fourni et non l'emplacement du fichier.
MissingIconFile= impossible de localiser IconFile ${icon} r\u00e9f\u00e9renc\u00e9 dans ${source}.
NullCatalogStream= le flux n\u00e9cessaire \u00e0 la lecture du fichier catalog.xml d'un r\u00e9pertoire SWC ne peut pas \u00eatre nul.
NoResourceBundleSource= impossible de localiser la source de l'ensemble de ressources ${className}.
NoSourceForClass= impossible de localiser la source de la classe ${className} dans l'espace de noms ${nsTarget}.
UseClassName= ce n'est pas l'emplacement du fichier qui doit \u00eatre indiqu\u00e9, mais un nom de classe.
DuplicateDefinition= impossible de placer la d\u00e9finition ${definition} \u00e0 la fois dans ${script} et ${source}.
SwcNotFound= impossible de r\u00e9soudre l'emplacement ${location} SWC
NotASwcDirectory= ${directory} n'est pas un r\u00e9pertoire SWC.
NotADirectory= ${directory} n'\u00e9tant pas un r\u00e9pertoire, il ne peut pas servir pour le stockage de donn\u00e9es SWC.
DirectoryNotCreated= impossible de cr\u00e9er un r\u00e9pertoire SWC dans ${directory}
SwcNotRenamed= impossible de renommer SWC de ${oldName} \u00e0 ${newName}
FileNotWritten= impossible d'\u00e9crire le fichier ${file} : ${message}
FilesNotRead= impossible de lire les fichiers : ${message}
MissingFile= impossible de localiser le fichier ${file}.
NotASwcFile= ${location} n'est pas un fichier SWC.
ArchiveFileException= impossible d'ajouter le fichier d'archive : ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= impossible de localiser le fichier catalog.xml dans le r\u00e9pertoire SWC.
UnsupportedOperation= ${operation} non prise en charge dans ${className}
EmptyNamespace= l'espace de noms ne peut pas \u00eatre vide lorsque le nom n'est pas nul pour le composant ${name}
ComponentDefinedTwice= le composant ${name} est d\u00e9fini plus d'une fois dans cet espace de noms. Supprimez le mappage \u00e0 ${className1} ou \u00e0 ${className2}
UnknownElementInCatalog= \u00e9l\u00e9ment ${element} inconnu d\u00e9tect\u00e9 dans la section ${section} du fichier catalog.xml.
UnsupportedFeature= d\u00e9tection d'une fonction requise non prise en charge dans un r\u00e9pertoire SWC : ${name}
NoElementValue= aucune valeur n'a \u00e9t\u00e9 trouv\u00e9e pour l'\u00e9l\u00e9ment ${name} requis.
ScriptUsedMultipleTimes= le nom de script ${scriptName} a \u00e9t\u00e9 utilis\u00e9 \u00e0 plusieurs reprises.
NoElementValueFound= aucune valeur n'a \u00e9t\u00e9 trouv\u00e9e pour l'\u00e9l\u00e9ment ${name} requis dans ${className} pour le fichier catalog.xml
MetadataNotWritten= Un fichier SWC compatible 2.0.1 ne prend pas en charge les noms de m\u00e9tadonn\u00e9es. Utilisez l'option keep-as3-metadata lorsque vous compilez une application afin de pr\u00e9server les m\u00e9tadonn\u00e9es requises. 
DigestsNotWritten= Un fichier SWC compatible 2.0.1 ne prend pas en charge les valeurs de pr\u00e9traitement. Vous ne pouvez pas l'utiliser avec l'option -runtime-shared-library-path.  

# flex2.compiler.swc.zip.*
BadCRC= somme de contr\u00f4le CRC erron\u00e9e de ${givenChecksum} au lieu de ${realChecksum} dans le fichier zip
UnknownZipFormat= les donn\u00e9es d\u00e9butant \u00e0 ${start} sont dans un format inconnu pour un fichier zip.
NotAResource= ${className} n'est pas une ressource.
CouldNotSetZipSize= impossible de d\u00e9finir la taille compress\u00e9e de l'entr\u00e9e de fichier zip ${entry} : ${message}
UnsupportedZipCompression= une m\u00e9thode de compression zip non prise en charge a \u00e9t\u00e9 d\u00e9tect\u00e9e : ${method}.
BadZipSize= taille erron\u00e9e pour l'entr\u00e9e zip ${entry} : ${expected} au lieu de ${found}.
