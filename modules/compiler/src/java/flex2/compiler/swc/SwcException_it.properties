# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= impossibile caricare SWC ${location}
SwcNotExported= impossibile esportare SWC ${location}: ${message}
CouldNotFindSource= impossibile trovare l\u2019origine relativa alla classe ${className}.
CouldNotFindFileSource= impossibile trovare l\u2019origine relativa alla classe ${className}. \u00c8 necessario assegnare un nome di classe anzich\u00e9 la posizione del file.
MissingIconFile= impossibile trovare l\u2019icona '${icon}' di IconFile a cui fa riferimento ${source}.
NullCatalogStream= il flusso di lettura del file catalog.xml relativo ad un file SWC non pu\u00f2 essere null.
NoResourceBundleSource= impossibile trovare l\u2019origine relativa al gruppo di risorse ${className}.
NoSourceForClass= impossibile trovare l\u2019origine relativa alla classe ${className} nello spazio dei nomi ${nsTarget}.
UseClassName= \u00e8 necessario assegnare un nome di classe anzich\u00e9 la posizione del file.
DuplicateDefinition= non \u00e8 consentita la presenza della definizione ${definition} sia in ${script} che in ${source}.
SwcNotFound= impossibile risolvere la posizione di SWC ${location}
NotASwcDirectory= ${directory} non \u00e8 una directory SWC.
NotADirectory= ${directory} non \u00e8 una directory, pertanto non \u00e8 possibile utilizzarla come posizione di memorizzazione per un file SWC.
DirectoryNotCreated= impossibile creare una directory SWC in ${directory}
SwcNotRenamed= impossibile rinominare il file SWC da ${oldName} a ${newName}
FileNotWritten= impossibile eseguire la scrittura del file ${file}: ${message}
FilesNotRead= impossibile eseguire la lettura dei file: ${message}
MissingFile= impossibile trovare ${file}.
NotASwcFile= ${location} non \u00e8 un file SWC.
ArchiveFileException= impossibile aggiungere un file di archivio: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= impossibile trovare catalog.xml all\u2019interno del file SWC.
UnsupportedOperation= ${operation} non \u00e8 un\u2019operazione supportata in ${className}
EmptyNamespace= se il nome relativo al componente ${name} \u00e8 diverso da null, lo spazio dei nomi non pu\u00f2 essere vuoto.
ComponentDefinedTwice= la definizione del componente ${name} ricorre pi\u00f9 di una volta all\u2019interno di questo spazio dei nomi. Rimuovere la mappatura su ${className1} o ${className2}
UnknownElementInCatalog= nella sezione ${section} di catalog.xml \u00e8 stato trovato l\u2019elemento sconosciuto ${element}.
UnsupportedFeature= all\u2019interno del file SWC \u00e8 stata trovata una funzionalit\u00e0 necessaria e non supportata: ${name}
NoElementValue= non \u00e8 stato trovato alcun valore per l\u2019elemento ${name} necessario.
ScriptUsedMultipleTimes= il nome dello script ${scriptName} \u00e8 stato utilizzato pi\u00f9 di una volta.
NoElementValueFound= non \u00e8 stato trovato alcun valore per l\u2019elemento ${name} necessario in ${className} per catalog.xml.
MetadataNotWritten= I file SWC compatibili con la versione 2.0.1 non supportano i nomi di metadati. Per mantenere i metadati eventualmente necessari, utilizzare l'opzione keep-as3-metadata durante la compilazione delle applicazioni. 
DigestsNotWritten= I file SWC compatibili con la versione 2.0.1 non supportano i digest. Non \u00e8 possibile utilizzare questo file SWC con l'opzione -runtime-shared-library-path.  

# flex2.compiler.swc.zip.*
BadCRC= il file ZIP presenta un valore di checksum CRC errato pari a ${givenChecksum} anzich\u00e9 ${realChecksum}
UnknownZipFormat= il formato dei dati che iniziano in corrispondenza di ${start} \u00e8 sconosciuto per un file ZIP.
NotAResource= ${className} non \u00e8 una risorsa.
CouldNotSetZipSize= impossibile impostare la dimensione compressa della voce ${entry} del file ZIP: ${message}
UnsupportedZipCompression= \u00e8 stato rilevato un metodo di compressione ZIP non supportato, denominato ${method}.
BadZipSize= la dimensione della voce ${entry} del file ZIP \u00e8 errata: presenta il valore ${expected} anzich\u00e9 ${found}.
