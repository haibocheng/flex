# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= n\u00e3o foi poss\u00edvel carregar SWC ${location}
SwcNotExported= n\u00e3o \u00e9 poss\u00edvel exportar ${location} de SWC: ${message}
CouldNotFindSource= n\u00e3o foi poss\u00edvel encontrar a origem da classe ${className}.
CouldNotFindFileSource= n\u00e3o foi poss\u00edvel encontrar a origem da classe ${className}. Um nome de classe deve ser fornecido e n\u00e3o o local do arquivo.
MissingIconFile= n\u00e3o foi poss\u00edvel encontrar IconFile '${icon}' referido em ${source}.
NullCatalogStream= o fluxo de leitura do catalog.xml de um SWC n\u00e3o pode ser nulo.
NoResourceBundleSource= n\u00e3o foi poss\u00edvel encontrar a origem do pacote de recursos ${className}.
NoSourceForClass= n\u00e3o foi poss\u00edvel encontrar a origem da classe ${className} no namespace ${nsTarget}.
UseClassName= um nome de classe deve ser fornecido e n\u00e3o o local do arquivo.
DuplicateDefinition= a defini\u00e7\u00e3o ${definition} n\u00e3o pode estar em ${script} e em ${source}.
SwcNotFound= n\u00e3o foi poss\u00edvel resolver o local do SWC ${location}
NotASwcDirectory= ${directory} n\u00e3o \u00e9 um diret\u00f3rio SWC.
NotADirectory= ${directory} n\u00e3o \u00e9 um diret\u00f3rio; portanto, n\u00e3o pode ser usado para armazenar um SWC.
DirectoryNotCreated= n\u00e3o foi poss\u00edvel criar um diret\u00f3rio SWC em ${directory}
SwcNotRenamed= n\u00e3o foi poss\u00edvel renomear SWC ${oldName} como ${newName}
FileNotWritten= n\u00e3o foi poss\u00edvel gravar o arquivo ${file}: ${message}
FilesNotRead= n\u00e3o foi poss\u00edvel ler os arquivos: ${message}
MissingFile= n\u00e3o foi poss\u00edvel encontrar ${file}.
NotASwcFile= ${location} n\u00e3o \u00e9 um arquivo SWC.
ArchiveFileException= n\u00e3o \u00e9 poss\u00edvel adicionar arquivo morto: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= n\u00e3o foi poss\u00edvel encontrar catalog.xml dentro do SWC.
UnsupportedOperation= n\u00e3o h\u00e1 suporte para ${operation} em ${className}
EmptyNamespace= o namespace n\u00e3o pode ficar vazio quando o nome do componente ${name} n\u00e3o \u00e9 nulo
ComponentDefinedTwice= o componente ${name} est\u00e1 definido mais de uma vez neste namespace. Remova o mapeamento para ${className1} ou ${className2}
UnknownElementInCatalog= elemento ${element} desconhecido encontrado na se\u00e7\u00e3o ${section} em catalog.xml.
UnsupportedFeature= foi encontrado um recurso obrigat\u00f3rio, sem suporte, dentro de um SWC: ${name}
NoElementValue= nenhum valor foi encontrado para o elemento obrigat\u00f3rio ${name}.
ScriptUsedMultipleTimes= o nome do script ${scriptName} foi usado v\u00e1rias vezes.
NoElementValueFound= nenhum valor encontrado para o elemento obrigat\u00f3rio ${name} em ${className} para catalog.xml
MetadataNotWritten= Um SWC compat\u00edvel com 2.0.1 n\u00e3o suporta nomes de metadados. Use a op\u00e7\u00e3o keep-as3-metadata ao compilar um aplicativo para preservar os metadados necess\u00e1rios. 
DigestsNotWritten= Um SWC compat\u00edvel com 2.0.1 n\u00e3o suporta compila\u00e7\u00f5es. Esse swc n\u00e3o pode ser usado com a op\u00e7\u00e3o -runtime-shared-library-path.  

# flex2.compiler.swc.zip.*
BadCRC= soma de verifica\u00e7\u00e3o de CRC inv\u00e1lida no arquivo zip de ${givenChecksum}, em vez de ${realChecksum}
UnknownZipFormat= a data de in\u00edcio em ${start} est\u00e1 em formato desconhecido para um arquivo zip.
NotAResource= ${className} n\u00e3o \u00e9 um recurso.
CouldNotSetZipSize= n\u00e3o foi poss\u00edvel definir o tamanho compactado da entrada do arquivo zip ${entry}: ${message}
UnsupportedZipCompression= n\u00e3o h\u00e1 suporte para o m\u00e9todo de compacta\u00e7\u00e3o zip ${method} encontrado.
BadZipSize= tamanho inv\u00e1lido para a entrada zip ${entry}: ${expected}, em vez de ${found}.
