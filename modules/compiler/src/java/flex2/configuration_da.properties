help=Du kan f\u00e5 oplysninger om kommandolinjesyntaks og beskrivelser af konfigurationsvariabler ved at angive en s\u00f8gestreng eller et af f\u00f8lgende specialn\u00f8gleord:\n\ \ \ syntax - beskriver den generelle syntaks p\u00e5 kommandolinjen\n\ \ \ list - viser en liste over alle grundl\u00e6ggende konfigurationsvariabler\n\ \ \ advanced - viser ogs\u00e5 avancerede konfigurationsvariabler\n\ \ \ aliases - sorterer ved hj\u00e6lp af kort alias for variablen\n\ \ \ details - viser altid alle oplysninger om hvert element\nAlle andre hj\u00e6lpen\u00f8gleord viser en komplet eller delvis konfigurationsvariabel, det alias eller den tekst, der s\u00f8ges efter i beskrivelsen af konfigurationsvariablen.\n\n For eksempel viser '-help advanced aliases foo' alle konfigurationsparametre (b\u00e5de grundl\u00e6ggende og avancerede), der indeholder teksten 'foo', sorteret efter aliasnavn.\n\nI beskrivelsen af de enkelte konfigurationsvariabler er de obligatoriske v\u00e6rdier m\u00e6rket med vinkelparenteser, mens de valgfrie v\u00e6rdier er m\u00e6rket med firkantede parenteser. Notationen [...] bruges til at angive, at v\u00e6rdierne er en liste af arbitr\u00e6r l\u00e6ngde.
