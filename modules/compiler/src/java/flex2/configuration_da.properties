Syntax=Anvendelse: ${program} [configuration options] [default arguments]\n\nKonfigurationen kan ske via kommandolinjen ved at tilf\u00f8je '-variabel=value,value,value'. (Antallet af obligatoriske v\u00e6rdier afh\u00e6nger af den konkrete variabel). Booleske parametre kan aktiveres med '-variabel=true' og deaktiveres med '-variabel=false', hvor '-variabel' desuden er en forkortelse af '-variabel=true'. Variabler kan ryddes ved at angive '-variabel=' uden nogen v\u00e6rdi efter lighedstegnet.\n\nStandardargumentlisten svarer til at angive variablen '$defaultVar'. Specialstrengen '--' kan bruges til at afslutte behandlingen af navngivne konfigurationsparametre og tvinge eventuelle resterende v\u00e6rdier p\u00e5 kommandolinjen til at blive fortolket som standardargumenter\n\nGenerelt kan en given variabel kun angives \u00e9n gang, men et par variabler kan angives flere gange, hvis der st\u00e5r 'Kan gentages' i deres beskrivelse. Eksempel: '-a=x,y,z' kan ogs\u00e5 angives som '-a=x -a=y -a=z', hvis 'a' kan gentages. En st\u00f8rre fordel ved variabler, der kan gentages, er specialsyntaksen '-variabel+=value,value' der f\u00f8jer de nye v\u00e6rdier til den nuv\u00e6rende v\u00e6rdi i stedet for at erstatte den nuv\u00e6rende v\u00e6rdiliste.\n\nKonfigurationsvariabler kan have korte aliaser, s\u00e5 de er nemme at skrive. Hierarkisk prikkede variabelnavne f\u00e5r automatisk oprettet et alias til deres 'leaf'-navn, hvis det er entydigt.\n\nFilnavne skal angives p\u00e5 kommandolinjen som enten en absolut sti eller relativt i forhold til den aktuelle mappe.\n\nBrug $program -help list' til at f\u00e5 vist en liste over tilg\u00e6ngelige konfigurationsvariabler.

AdvancedSyntax=Anvendelse: ${program} [configuration options] [default arguments]\n\nKonfigurationen kan ske via kommandolinjen ved at tilf\u00f8je '-variabel=value,value,value' eller '-variabel value value'. (Antallet af obligatoriske v\u00e6rdier afh\u00e6nger af den konkrete variabel). Booleske parametre kan aktiveres med '-variabel=true' og deaktiveres med '-variabel=false', hvor '-variabel' desuden er en forkortelse af '-variabel=true'. Variabler kan ryddes ved at angive '-variabel=' uden nogen v\u00e6rdi efter lighedstegnet.\n\nStandardargumentlisten svarer til at angive variablen '$defaultVar'. Specialstrengen '--' kan bruges til at afslutte behandlingen af navngivne konfigurationsparametre og tvinge eventuelle resterende v\u00e6rdier p\u00e5 kommandolinjen til at blive fortolket som standardargumenter\n\nGenerelt kan en given variabel kun angives \u00e9n gang, men et par variabler kan angives flere gange, hvis der st\u00e5r 'Kan gentages' i deres beskrivelse. Eksempel: '-a=x,y,z' kan ogs\u00e5 angives som '-a=x -a=y -a=z', hvis 'a' kan gentages. En st\u00f8rre fordel ved variabler, der kan gentages, er specialsyntaksen '-variabel+=value,value' der f\u00f8jer de nye v\u00e6rdier til den nuv\u00e6rende v\u00e6rdi i stedet for at erstatte den nuv\u00e6rende v\u00e6rdiliste.\n\nKonfigurationsvariabler kan have korte aliaser, der er nemme at skrive. Hierarkisk prikkede variabelnavne f\u00e5r automatisk oprettet et alias til deres 'leaf'-navn, hvis det er entydigt.\n\nHvis en sekvens, der er formateret som $$token, findes i en konfigurationsv\u00e6rdi, udvides den til tokenv\u00e6rdien. Alle Java-egenskaber behandles som tokens, men tokens kan ogs\u00e5 angives ved hj\u00e6lp af '+token=value' p\u00e5 kommandolinjen. Tokenerstatning er begr\u00e6nset til simple strenge, men kan v\u00e6re rekursivt defineret.\n\nFilnavne skal angives p\u00e5 kommandolinjen som enten en absolut sti eller relativt i forhold til den aktuelle mappe.\n\nBrug $program -help list' til at f\u00e5 vist en liste over tilg\u00e6ngelige konfigurationsvariabler.

