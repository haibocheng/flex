help=Pour obtenir des informations sur la syntaxe de ligne de commande et des descriptions de variables de configuration, sp\u00e9cifiez une cha\u00eene de recherche ou un des mots cl\u00e9s suivants  :\n\ \ \ syntax   - permet de d\u00e9crire la syntaxe g\u00e9n\u00e9rale de la ligne de commande\n\ \ \ list     - permet d'afficher une liste de toutes les variables de configuration de base\n\ \ \ advanced - permet d'obtenir les variables de configuration avanc\u00e9es\n\ \ \ aliases  - permet de trier \u00e0 l'aide des alias abr\u00e9g\u00e9s de la variable\n\ \ \ details  - permet de toujours afficher les d\u00e9tails complets de chaque \u00e9l\u00e9ment\nLes autres mots cl\u00e9s d'aide permettent de trouver une variable de configuration compl\u00e8te ou partielle, un alias ou du texte dans la description de la variable de configuration.\n\nPar exemple '-help advanced aliases foo' permet d'afficher toutes les options de configuration (de base et avanc\u00e9es) qui contiennent le texte 'foo', tri\u00e9es par nom d'alias.\n\nDans la description de chaque variable de configuration, les valeurs requises sont signal\u00e9es par des crochets en chevron ouvrant et les valeurs facultatives sont signal\u00e9es par des crochets. La notation [...] indique que les valeurs sont une liste de longueur arbitraire.
