Repeatable=se r\u00e9p\u00e9tant
Default=variable par d\u00e9faut
Alias=alias
FullName=nom complet
NoKeywordsMatched=aucun mot-cl\u00e9 concordant.
# note: do not localize the string -help, it has syntactic significance
Brief=${program} [options] [defaultVar]\nPour plus de d\u00e9tails, utilisez ${program} -help.\n\n

compiler.allow-source-path-overlap=v\u00e9rifie si une entr\u00e9e source-path correspond \u00e0 un sous-r\u00e9pertoire d'une autre entr\u00e9e source-path. Cela permet de rendre les noms de paquets de composants MXML non ambigus.
compiler.debug=g\u00e9n\u00e8re un film adapt\u00e9 au d\u00e9bogage
compiler.define=cr\u00e9er une d\u00e9finition de compilation conditionnelle AS3 globale telle que : define=CONFIG::debugging,true ou -define+=CONFIG::debugging,true (\u00e0 ajouter aux d\u00e9finitions existantes dans flex-config.xml) 
compiler.defaults-css-url=d\u00e9finit l'emplacement de la feuille de style par d\u00e9faut. La d\u00e9finition de cette option remplace l'utilisation implicite de la feuille de style defaults.css dans le fichier framework.swc.
compiler.fonts.max-cached-fonts=d\u00e9finit le nombre maximum de polices \u00e0 conserver dans la m\u00e9moire cache du serveur. La valeur par d\u00e9faut est 20.
compiler.fonts.max-glyphs-per-face=d\u00e9finit le nombre maximum de contours de glyphe de caract\u00e8re \u00e0 conserver dans la m\u00e9moire cache du serveur pour chaque police. La valeur par d\u00e9faut est 1 000.
compiler.fonts.flash-type=active FlashType pour les polices incorpor\u00e9es, ce qui am\u00e9liore la lisibilit\u00e9 des polices de petite taille.
compiler.fonts.advanced-anti-aliasing=active le lissage avanc\u00e9 pour les polices incorpor\u00e9es, ce qui am\u00e9liore la lisibilit\u00e9 des polices de petite taille.
compiler.use-resource-bundle-metadata=d\u00e9termine si les ensembles de ressources sont inclus dans l'application.
compiler.warn-duplicate-variable-def=D\u00e9finition de variable en double 
resource-bundle-list=imprime dans un fichier une liste d'ensembles de ressources \u00e0 entrer dans le compilateur compc afin de cr\u00e9er un fichier SWC d'ensemble de ressources. 
licenses.license=indique un produit et un num\u00e9ro de s\u00e9rie. 
runtime-shared-libraries-path=sp\u00e9cifie un fichier SWC ou un r\u00e9pertoire de liaison et une URL d'attributs RSL \u00e0 charger avec des URL facultatives de basculement 
compute-digest=\u00e9crit une valeur de pr\u00e9traitement dans le fichier catalog.xml d'une biblioth\u00e8que. Cela est n\u00e9cessaire si vous d\u00e9signez la biblioth\u00e8que dans l'option -runtime-shared-libraries-path.
static-link-runtime-shared-libraries=\u00e9tablit un lien statique avec les biblioth\u00e8ques d\u00e9sign\u00e9es par l'option -runtime-shared-libraries-path.
verify-digests=v\u00e9rifie si les biblioth\u00e8ques charg\u00e9es au moment de l'ex\u00e9cution sont celles qui conviennent.
target-player=sp\u00e9cifie la version du lecteur cibl\u00e9 par l'application. Les fonctionnalit\u00e9s exigeant une version ult\u00e9rieure ne seront pas compil\u00e9es dans l'application. La version minimale prise en charge est la version 9.0.0.

# asdoc options
doc-classes=liste de classes \u00e0 inclure \u00e0 la documentation.
doc-namespaces=liste d'espaces de noms \u00e0 inclure \u00e0 la documentation.
doc-sources=liste de fichiers source \u00e0 inclure \u00e0 la documentation.
exclude-classes=liste de classes \u00e0 exclure de la documentation.
exclude-dependencies=bool\u00e9en sp\u00e9cifiant s'il faut exclure les d\u00e9pendances.
footer=cha\u00eene de bas de page \u00e0 afficher dans la documentation.
left-frameset-width=largeur du frame gauche.
main-title=titre \u00e0 afficher dans la barre de titre.
templates-path=chemin pour les mod\u00e8les personnalis\u00e9s.
window-title=titre \u00e0 afficher dans la fen\u00eatre de navigateur.
lenient=Rapporter des erreurs au format HTML en avertissements.
packages.package=sp\u00e9cifie une description pour un nom de package.
exclude-sources=liste de fichiers source \u00e0 exclure de la documentation.
examples-path=chemin auquel rechercher les fichiers d'exemples.
date-in-footer=sp\u00e9cifie s'il faut inclure la date au bas de page.
package-description-file=fichier contenant la description des packages.
