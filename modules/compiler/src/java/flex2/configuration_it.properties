help=Per ulteriori informazioni sulla sintassi da utilizzare nella riga di comando e sulle descrizioni delle variabili di configurazione, specificare una stringa di ricerca o una delle parole chiavi speciali seguenti:\n\ \ \ syntax   - descrive la sintassi generica utilizzata nella riga di comando\n\ \ \ list     - visualizza l'elenco di tutte le variabili di configurazione principali\n\ \ \ advanced - crea corrispondenze in base alle variabili di configurazione avanzate\n\ \ \ aliases  - ordina i valori in base agli alias abbreviati corrispondenti alle variabili\n\ \ \ details  - visualizza sempre i dettagli completi relativi a ciascun elemento.\nSe viene immessa una parola chiave differente per ottenere informazioni, viene utilizzata per creare una corrispondenza con una variabile di configurazione completa o parziale, con alias o testo da ricercare nella descrizione della variabile di configurazione specificata.\n\nAd esempio, la stringa "-help advanced aliases foo" restituisce un elenco di tutte le opzioni di configurazione, di base e avanzate, contenenti il termine "foo" e ordinate in base al nome dell\u2019alias.\n\nNella descrizione delle variabili di configurazione individuali, i valori obbligatori sono contrassegnati da parentesi acute, mentre quelli facoltativi sono racchiusi entro parentesi quadre. Il simbolo [...] indica che i valori a cui fanno riferimento compongono un elenco di lunghezza arbitraria.
