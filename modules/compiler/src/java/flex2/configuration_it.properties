Syntax=Uso: ${program} [configuration options] [default arguments]\n\nNella riga di comando \u00e8 possibile impostare le opzioni di configurazione secondo la sintassi "-variable=value,value,value". Il numero di valori necessari varia in base alla variabile specificata. \u00c8 possibile abilitare le opzioni booleane con la sintassi "-variable=true" e disabilitarle con "-variable=false", dove "-variable" \u00e8 la forma abbreviata di "-variable=true". \u00c8 possibile cancellare le impostazioni delle variabili utilizzando la sintassi "-variable=" senza immettere alcun valore dopo il segno di uguale.\n\nL\u2019elenco degli argomenti predefiniti corrisponde all\u2019impostazione della variabile "${defaultVar}". \u00c8 possibile utilizzare la stringa speciale "--" per interrompere l\u2019elaborazione delle opzioni di configurazione specificate e per applicare l\u2019interpretazione di eventuali valori presenti nella riga di comando come argomenti predefiniti.\n\nIn genere \u00e8 consentito impostare una variabile data una volta sola; tuttavia, se nella descrizione relativa ad alcune variabili si inserisce la nota "ripetibile", \u00e8 possibile impostarle pi\u00f9 volte. Ad esempio, se la variabile "a" presenta tale nota, \u00e8 possibile impostare il valore "-a=x,y,z" anche nel modo seguente: "-a=x -a=y -a=z". Una caratteristica molto utile delle variabili ripetibili consente di utilizzare la sintassi speciale "-variable+=value,value" per aggiungere il nuovo insieme di valori all\u2019elenco dei valori corrente, anzich\u00e9 sostituirlo.\n\nTalvolta le variabili di configurazione presentano alias abbreviati per agevolarne la digitazione. Ai nomi di variabile puntati in ordine gerarchico viene assegnato automaticamente un alias generato come nome secondario, se univoco.\n\n\u00c8 necessario che i nomi di file specificati nella riga di comando facciano riferimento ad un percorso assoluto o ad uno relativo rispetto alla directory selezionata.\n\nPer visualizzare un elenco delle variabili di configurazione disponibili, utilizzare il comando "${program} -help list".

AdvancedSyntax=Uso: ${program} [opzioni di configurazione] [argomenti predefiniti]\n\nNella riga di comando \u00e8 possibile impostare le opzioni di configurazione secondo la sintassi "-variable=value,value,value" o "-variable value value". (Il numero di valori richiesti dipende dalla variabile utilizzata.) \u00c8 possibile abilitare le opzioni booleane con la sintassi "-variable=true" e disabilitarle con "-variable=false", dove "-variable" \u00e8 la forma abbreviata di "-variable=true". \u00c8 possibile cancellare le impostazioni delle variabili utilizzando la sintassi "-variable=" senza immettere alcun valore dopo il segno di uguale.\n\nL\u2019elenco degli argomenti predefiniti corrisponde all\u2019impostazione della variabile "${defaultVar}". \u00c8 possibile utilizzare la stringa speciale "--" per interrompere l\u2019elaborazione delle opzioni di configurazione specificate e per applicare l\u2019interpretazione di eventuali valori presenti nella riga di comando come argomenti predefiniti.\n\nIn genere \u00e8 consentito impostare una variabile data una volta sola; tuttavia, se nella descrizione relativa ad alcune variabili si inserisce la nota "ripetibile", \u00e8 possibile impostarle pi\u00f9 volte. Ad esempio, \u00e8 possibile impostare "-a=x,y,z" anche come "-a=x -a=y -a=z" se "a" presenta tale nota. Una caratteristica molto utile delle variabili ripetibili consente di utilizzare la sintassi speciale "-variable+=value,value" per aggiungere il nuovo insieme di valori all\u2019elenco dei valori corrente, anzich\u00e9 sostituirlo.\n\nTalvolta le variabili di configurazione presentano alias abbreviati per agevolarne la digitazione. Ai nomi di variabile puntati in ordine gerarchico viene assegnato automaticamente un alias generato come nome secondario, se univoco.\n\nSe in un valore di configurazione viene rilevata una sequenza con formato $${token}, viene espansa in base al valore del token. Tutte le propriet\u00e0 Java vengono gestite come token; \u00e8 tuttavia possibile impostare i token utilizzando la sintassi "+token=value" nella riga di comando. La sostituzione dei token \u00e8 limitata a stringhe semplici, ma \u00e8 possibile rendere tale operazione ricorrente.\n\n\u00c8 necessario che i nomi di file specificati nella riga di comando facciano riferimento ad un percorso assoluto o ad uno relativo rispetto alla directory selezionata.\n\nPer visualizzare un elenco delle variabili di configurazione disponibili, utilizzare il comando "${program} -help list".

HelpKeywords=le parole chiave sono 'syntax', 'list', 'advanced', 'aliases', 'details' o un termine di ricerca
