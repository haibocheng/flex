compiler.allow-source-path-overlap=verifica se una voce del percorso di origine \u00e8 una sottodirectory di un\u2019altra voce del percorso di origine. Consente di rendere non ambigui i nomi di pacchetto dei componenti MXML.
compiler.debug=genera un filmato utilizzabile durante la procedura di debug
compiler.define=specifica una definizione di compilazione condizionale globale AS3, ad esempio: -define=CONFIG::debugging,true o -define+=CONFIG::debugging,true (per aggiungere alle definizioni esistenti in flex-config.xml) 
compiler.defaults-css-url=definisce la posizione del foglio di stile predefinito. Se viene impostata questa opzione, viene ignorato l\u2019uso implicito del foglio di stile defaults.css incluso nel file framework.swc.
compiler.fonts.max-cached-fonts=imposta il numero massimo di font da mantenere nella cache del server. Il valore predefinito \u00e8 20.
compiler.fonts.max-glyphs-per-face=imposta il numero massimo di contorni del glifo da mantenere nella cache del server per ciascun tipo di font. Il valore predefinito \u00e8 1000.
compiler.fonts.flash-type=abilita FlashType per i font incorporati, migliorando la leggibilit\u00e0 dei font di dimensioni ridotte.
compiler.fonts.advanced-anti-aliasing=abilita l'anti-alias avanzato per i font incorporati, migliorando la leggibilit\u00e0 dei font di dimensioni ridotte.
compiler.use-resource-bundle-metadata=stabilisce se i gruppi di risorse sono inclusi nell\u2019applicazione.
compiler.warn-duplicate-variable-def=Definizione di variabile duplicata 
resource-bundle-list=stampa un elenco di gruppi di risorse in un file che \u00e8 possibile trasmettere al compilatore compc per creare un file SWC del gruppo di risorse. 
licenses.license=specifica un prodotto e un numero di serie. 
runtime-shared-libraries-path=specifica un file SWC o una directory con cui stabilire un collegamento e l'URL di un RSL da caricare con URL di failover favoltativi 
compute-digest=esegue la scrittura di un digest nel file catalog.xml di una libreria. \u00c8 un'operazione necessaria se \u00e8 attiva l'opzione -runtime-shared-library-path.
static-link-runtime-shared-libraries=collega in modo statico le librerie specificate tramite l'opzione -runtime-shared-library-path.
verify-digests=verifica che le librerie caricate in fase di esecuzione siano quelle corrette.
target-player=specifica la versione del programma di riproduzione a cui \u00e8 destinata l'applicazione. Le funzioni che richiedono una versione successiva non verranno compilate nell'applicazione. Il valore minimo supportato \u00e8 9.0.0.

