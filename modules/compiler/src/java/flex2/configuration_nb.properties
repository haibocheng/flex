help=Hvis du vil ha informasjon om syntaks for kommandolinjen og beskrivelse av konfigurasjonsvariabler, angir du en s\u00f8kestreng eller ett av f\u00f8lgende spesialn\u00f8kkelord:\n\ \ \ syntax - beskriv den generelle syntaksen for kommandolinjen\n\ \ \ list - vis en liste over alle grunnleggende konfigurasjonsvariabler\n\ \ \ advanced - sammenlign ogs\u00e5 avanserte konfigurasjonsvariabler\n\ \ \ aliases  - sorter ved hjelp av det korte aliaset for variabelen\n\ \ \ details  - vis alltid alle detaljene for hvert element\nAndre hjelpen\u00f8kkelord som angis, brukes til sammenligning med en fullstendig eller delvis konfigurasjonsvariabel, et alias eller en tekst for \u00e5 s\u00f8ke i beskrivelsen av konfigurasjonsvariabelen.\n\n\u00ab-help advanced aliases foo\u00bb viser for eksempel alle konfigurasjonsalternativer (b\u00e5de grunnleggende og avanserte) som inneholder teksten \u00abfoo\u00bb, sortert etter aliasnavn.\n\nI beskrivelsen av enkelte konfigurasjonsvariabler, er obligatoriske verdier merket med vinkelparenteser, og valgfrie verdier er merket med klammeparenteser. Notasjonen [...] brukes for \u00e5 indikere at verdiene er en liste med vilk\u00e5rlig lengde.
