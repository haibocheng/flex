Syntax=Bruk: ${program} [configuration options] [default arguments]\n\nKonfigurasjonsalternativer kan angis p\u00e5 kommandolinjen som \u00ab-variable=value,value,value\u00bb. (Antall verdier som kreves, avhenger av variabelen.) Boolske alternativer kan aktiveres med  \u00ab-variable=true\u00bb og deaktiveres med \u00ab-variable=false\u00bb, der \u00ab-variable\u00bb er en forkortelse for \u00ab-variable=true\u00bb. Variabler kan t\u00f8mmes ved \u00e5 angi \u00ab-variable=\u00bb uten en verdi etter likhetstegnet.\n\nStandardargumentlisten tilsvarer \u00e5 angi \u00ab${defaultVar}\u00bb-variabelen. Spesialstrengen \u00ab--\u00bb kan brukes til \u00e5 avslutte behandling av navngitte konfigurasjonsalternativer, og tvinge gjenv\u00e6rende verdier p\u00e5 kommandolinjen til \u00e5 tolkes som standardargumenter.\n\nGenerelt kan en bestemt variabel kun angis \u00e9n gang, men enkelte variabler kan angis flere ganger hvis det er angitt i beskrivelsen at de kan gjentas. Dette vil si at \u00ab-a=x,y,z\u00bb ogs\u00e5 kan angis som \u00ab-a=x -a=y -a=z\u00bb hvis a kan gjentas. Et nyttigere trekk ved variabler som kan gjentas, er at ved \u00e5 bruke den spesielle syntaksen \u00ab-variable+=value,value\u00bb, legges de nye verdiene som angis, til gjeldende verdi i stedet for \u00e5 erstatte gjeldende verdiliste.\n\nKonfigurasjonsvariabler har noen ganger forkortede aliaser som gj\u00f8r dem lettere \u00e5 skrive. Det blir automatisk generert et alias for bladnavnet for hierarkiske stiplede variabelnavn, hvis det er entydig.\n\nFilnavn som er angitt p\u00e5 kommandolinjen, m\u00e5 v\u00e6re en absolutt bane eller relativ til gjeldende katalog.\n\nBruk \u00ab${program}\u00bb -help list for \u00e5 vise tilgjengelige konfigurasjonsvariabler.

AdvancedSyntax=Bruk: ${program} [configuration options] [default arguments]\n\nKonfigurasjonsalternativer kan angis p\u00e5 kommandolinjen som \u00ab-variable=value,value,value\u00bb eller \u00ab-variable value value\u00bb. (Antall verdier som kreves, avhenger av variabelen.) Boolske alternativer kan aktiveres med  \u00ab-variable=true\u00bb og deaktiveres med -\u00abvariable=false\u00bb, der \u00ab-variable\u00bb er en forkortelse for \u00ab-variable=true\u00bb.  Variabler kan t\u00f8mmes ved \u00e5 angi \u00ab-variable=\u00bb uten en verdi etter likhetstegnet.\n\nStandardargumentlisten tilsvarer \u00e5 angi \u00ab${defaultVar}\u00bb-variabelen. Spesialstrengen \u00ab--\u00bb kan brukes til \u00e5 avslutte behandling av navngitte konfigurasjonsalternativer, og tvinge gjenv\u00e6rende verdier p\u00e5 kommandolinjen til \u00e5 tolkes som standardargumenter.\n\nGenerelt kan en bestemt variabel kun angis \u00e9n gang, men enkelte variabler kan angis flere ganger hvis det er angitt i beskrivelsen at de kan gjentas. Dette vil si at \u00ab-a=x,y,z\u00bb ogs\u00e5 kan angis som \u00ab-a=x -a=y -a=z\u00bb hvis a kan gjentas. Et nyttigere trekk ved variabler som kan gjentas, er at ved \u00e5 bruke den spesielle syntaksen \u00ab-variable+=value,value\u00bb, legges de nye verdiene som angis, til gjeldende verdi i stedet for \u00e5 erstatte gjeldende verdiliste.\n\nKonfigurasjonsvariabler har noen ganger forkortede aliaser for at de skal v\u00e6re lettere \u00e5 skrive. Det blir automatisk generert et alias for bladnavnet for hierarkiske stiplede variabelnavn, hvis det er entydig.\n\nHvis en sekvens som er formatert som $$token, blir funnet i en konfigurasjonsverdi, blir den utvidet til verdien av spesialtegnet. Alle Java-egenskaper behandles som spesialtegn, men spesialtegn kan ogs\u00e5 angis ved \u00e5 bruke \u00ab+token=value\u00bb p\u00e5 kommandolinjen. Spesialtegnerstatning er begrenset til enkle strenger, men kan v\u00e6re definert rekursivt.\n\nFilnavn som er angitt p\u00e5 kommandolinjen, m\u00e5 v\u00e6re en absolutt bane eller relativ til gjeldende katalog.\n\nBruk \u00ab${program} -help list\u00bb for \u00e5 vise tilgjengelige konfigurasjonsvariabler.

