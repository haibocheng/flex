help=Para obter informa\u00e7\u00f5es sobre sintaxe de linhas de comando e descri\u00e7\u00f5es de vari\u00e1veis de configura\u00e7\u00e3o, especifique uma seq\u00fc\u00eancia de pesquisa ou uma das palavras-chave a seguir:\n\ \ \ syntax - descrever a sintaxe geral da linha de comando\n\ \ \ list - mostrar uma lista de todas as vari\u00e1veis de configura\u00e7\u00e3o dispon\u00edveis\n\ \ \ advanced - corresponder tamb\u00e9m vari\u00e1veis de configura\u00e7\u00e3o avan\u00e7adas\n\ \ \ aliases - classificar usando o alias abreviado da vari\u00e1vel\n\ \ \ details - sempre exibir os detalhes completos de cada item\nQualquer outra palavra-chave de ajuda fornecida \u00e9 usada para corresponder uma vari\u00e1vel de configura\u00e7\u00e3o total ou parcial, alias ou texto a serem pesquisados na descri\u00e7\u00e3o da vari\u00e1vel de configura\u00e7\u00e3o.\n\nPor exemplo, '-help advanced aliases foo' mostraria todas as op\u00e7\u00f5es de configura\u00e7\u00e3o (b\u00e1sicas e avan\u00e7adas) que contenham o texto 'foo', classificadas pelo nome do alias.\n\nNa descri\u00e7\u00e3o de vari\u00e1veis de configura\u00e7\u00e3o individuais, os valores necess\u00e1rios s\u00e3o marcados com sinais de maior e menor, e os valores opcionais s\u00e3o marcados com colchetes. A nota\u00e7\u00e3o [...] \u00e9 usada para indicar que os valores s\u00e3o uma lista de tamanho arbitr\u00e1rio.
