Syntax=Uso: ${program} [op\u00e7\u00f5es de configura\u00e7\u00e3o] [argumentos padr\u00e3o]\n\nAs op\u00e7\u00f5es de configura\u00e7\u00e3o podem ser definidas na linha de comando como '-vari\u00e1vel=valor,valor,valor'. (O n\u00famero de valores necess\u00e1rio depende da vari\u00e1vel.) Op\u00e7\u00f5es booleanas podem ser ativadas com '-vari\u00e1vel=true' e desativadas com '-vari\u00e1vel=false', sendo '-vari\u00e1vel' a abrevia\u00e7\u00e3o de '-vari\u00e1vel=true'. Vari\u00e1veis podem ser limpas definindo-se '-vari\u00e1vel=' sem valor seguida de um sinal de igual.\n\nA lista de argumentos padr\u00e3o \u00e9 equivalente a definir a vari\u00e1vel '${defaultVar}'. A seq\u00fc\u00eancia especial '--' pode ser usada para terminar o processamento de op\u00e7\u00f5es de configura\u00e7\u00e3o nomeadas e para for\u00e7ar os valores restantes na linha de comando a serem interpretados como argumentos padr\u00e3o.\n\nEm geral, uma determinada vari\u00e1vel pode ser definida somente uma vez, mas algumas vari\u00e1veis podem ser definidas v\u00e1rias vezes se anotadas como 'repet\u00edveis' na descri\u00e7\u00e3o, ou seja '-a=x,y,z' tamb\u00e9m pode ser definida como '-a=x -a=y -a=z' se 'a' for repet\u00edvel. Uma caracter\u00edstica mais \u00fatil de vari\u00e1veis repet\u00edveis \u00e9 que, usando-se a sintaxe especial '-vari\u00e1vel+=valor,valor', os novos valores definidos ser\u00e3o acrescentados ao valor atual, em vez de substitu\u00edrem a lista de valores atuais.\n\nVari\u00e1veis de configura\u00e7\u00e3o \u00e0s vezes t\u00eam aliases abreviados para facilitar sua digita\u00e7\u00e3o. Nomes de vari\u00e1veis pontilhados hier\u00e1rquicas receber\u00e3o automaticamente um alias para o nome de 'folha', se forem exclusivos.\n\nNomes de arquivos especificados na linha de comando devem ser um caminho absoluto ou relativo para o diret\u00f3rio atual.\n\nUse '${program} -help list' para listar vari\u00e1veis de configura\u00e7\u00e3o dispon\u00edveis.

AdvancedSyntax=Uso: ${program} [op\u00e7\u00f5es de configura\u00e7\u00e3o] [argumentos padr\u00e3o]\n\nAs op\u00e7\u00f5es de configura\u00e7\u00e3o podem ser definidas na linha de comando como '-vari\u00e1vel=valor,valor,valor' ou '-vari\u00e1vel valor valor'. O n\u00famero de valores necess\u00e1rios depende da vari\u00e1vel.) Express\u00f5es booleanas podem ser ativadas com '-vari\u00e1vel=true' e desativadas com '-vari\u00e1vel=false', sendo '-vari\u00e1vel' abrevia\u00e7\u00e3o de '-vari\u00e1vel=true'. As vari\u00e1veis podem ser limpas definindo-se '-vari\u00e1vel=' sem valor ap\u00f3s o sinal de igual.\n\nA lista padr\u00e3o de argumentos equivale a definir a vari\u00e1vel '${defaultVar}'. A seq\u00fc\u00eancia especial '--' pode ser usada para terminar o processamento de op\u00e7\u00f5es de configura\u00e7\u00e3o nomeadas e para for\u00e7ar os valores restantes na linha de comando a serem interpretados como argumentos padr\u00e3o.\n\nEm geral, uma vari\u00e1vel pode ser definida somente uma vez, mas algumas vari\u00e1veis podem ser definidas v\u00e1rias vezes se anotadas como 'repet\u00edveis' em sua descri\u00e7\u00e3o; ou seja, '-a=x,y,z' tamb\u00e9m pode ser definida como '-a=x -a=y -a=z' se 'a' for repet\u00edvel. Uma caracter\u00edstica mais \u00fatil de vari\u00e1veis repet\u00edveis \u00e9 que, usando-se a sintaxe especial '-vari\u00e1vel+=valor,valor', o novo conjunto de valores ser\u00e1 acrescentado ao valor atual, em vez de substituir a lista de valores atual.\n\nVari\u00e1veis de configura\u00e7\u00e3o \u00e0s vezes t\u00eam aliases abreviados para facilitar a digita\u00e7\u00e3o. Nomes de vari\u00e1veis pontilhados hier\u00e1rquicos receber\u00e3o um alias gerado automaticamente para seu nome de 'folha', se for exclusivo.\n\nSe uma seq\u00fc\u00eancia formatada como $${token} encontrar-se em um valor de configura\u00e7\u00e3o, ela ser\u00e1 expandida para o valor do token. Todas as propriedades de Java s\u00e3o tratadas como tokens, mas tokens tamb\u00e9m podem ser definidos usando-se '+token=valor' na linha de comando. A substitui\u00e7\u00e3o de tokens limita-se a seq\u00fc\u00eancias \u00fanicas, mas pode ser definida recursivamente.\n\nNomes de arquivos especificados na linha de comando devem ser um caminho absoluto ou relativo ao diret\u00f3rio atual.\n\nUse '${program} -help list' para listar vari\u00e1veis de configura\u00e7\u00e3o dispon\u00edveis.

