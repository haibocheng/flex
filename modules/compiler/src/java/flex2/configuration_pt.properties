compiler.allow-source-path-overlap=verifica se uma entrada de caminho de origem \u00e9 um subdiret\u00f3rio de outra entrada de caminho. Ela ajuda a criar os nomes de pacotes de componentes MXML sem ambig\u00fcidade.
compiler.debug=gera um filme adequado para depura\u00e7\u00e3o
compiler.define=estabelece uma defini\u00e7\u00e3o de compila\u00e7\u00e3o condicional AS3 global, por exemplo -define=CONFIG::debugging,true or -define+=CONFIG::debugging,true (para anexar a defini\u00e7\u00f5es existentes em flex-config.xml) 
compiler.defaults-css-url=define o local da folha de estilos padr\u00e3o. A defini\u00e7\u00e3o dessa op\u00e7\u00e3o substitui o uso impl\u00edcito da folha de estilos defaults.css no arquivo framework.swc.
compiler.fonts.max-cached-fonts=define o n\u00famero m\u00e1ximo de fontes a serem mantidas no cache do servidor. O valor padr\u00e3o \u00e9 20.
compiler.fonts.max-glyphs-per-face=define o n\u00famero m\u00e1ximo de esbo\u00e7os de glifos de caracteres a serem mantidos no cache do servidor para cada face da fonte. O valor padr\u00e3o \u00e9 1.000.
compiler.fonts.flash-type=ativa o FlashType para fontes incorporadas, o que proporciona maior clareza para fontes pequenas.
compiler.fonts.advanced-anti-aliasing=ativa anti-aliases avan\u00e7ados para fontes incorporadas, o que proporciona maior clareza para fontes pequenas.
compiler.use-resource-bundle-metadata=determina se os pacotes de recursos est\u00e3o inclu\u00eddos no aplicativo.
compiler.warn-duplicate-variable-def=Defini\u00e7\u00e3o de vari\u00e1vel duplicada 
resource-bundle-list=imprime uma lista de pacotes de recursos em um arquivo para entrada no compilador compc para criar um arquivo SWC do pacote de recursos. 
licenses.license=especifica um produto e um n\u00famero de s\u00e9rie. 
runtime-shared-libraries-path=especifica um SWC ou diret\u00f3rio ao qual ser\u00e1 vinculado e um URL RSL para carregar com URLs opcionais com erro 
compute-digest=grava uma compila\u00e7\u00e3o em catalog.xml de uma biblioteca. Isso \u00e9 necess\u00e1rio quando a biblioteca \u00e9 usada na op\u00e7\u00e3o -runtime-shared-libraries-path.
static-link-runtime-shared-libraries=vincular estaticamente as bibliotecas especificadas pela op\u00e7\u00e3o -runtime-shared-libraries-path.
verify-digests=confirma as bibliotecas carregadas no tempo de execu\u00e7\u00e3o como corretas.
target-player=especifica a vers\u00e3o do player de destino do aplicativo. Recursos que exijam uma vers\u00e3o posterior n\u00e3o ser\u00e3o compilados no aplicativo. O valor m\u00ednimo suportado \u00e9 "9.0.0".

# asdoc options
doc-classes=lista de classes a ser inclu\u00edda na documenta\u00e7\u00e3o.
doc-namespaces=lista de namespaces a ser inclu\u00edda na documenta\u00e7\u00e3o.
doc-sources=lista de arquivos de origem a ser inclu\u00edda na documenta\u00e7\u00e3o.
exclude-classes=lista de classes a ser exclu\u00edda da documenta\u00e7\u00e3o.
exclude-dependencies=booleano que especifica se depend\u00eancias s\u00e3o exclu\u00eddas.
footer=string de rodap\u00e9 a ser exibida na documenta\u00e7\u00e3o.
left-frameset-width=largura do quadro esquerdo.
main-title=t\u00edtulo a ser exibido na barra de t\u00edtulo.
templates-path=caminho para modelos personalizados.
window-title=t\u00edtulo a ser exibido na janela do navegador.
lenient=Relatar erros de HTML bem-formados como avisos.
packages.package=especifica uma descri\u00e7\u00e3o para um nome de pacote.
exclude-sources=lista de arquivos de origem a ser exclu\u00edda da documenta\u00e7\u00e3o.
examples-path=caminho para procurar os arquivos de exemplo.
date-in-footer=especifica se uma data \u00e9 inclu\u00edda no rodap\u00e9.
package-description-file=arquivo que cont\u00e9m descri\u00e7\u00e3o de pacotes.
