PreLink.MissingUnsignedLibraryDigest=Kein nicht signiertes Digest in der catalog.xml dieser Bibliothek gefunden: ${libraryPath}. Kompilieren Sie die Bibliothek mit -create-digest=true und versuchen Sie es noch einmal.
PreLink.ClassesMappedToSameRemoteAlias=Bei der Verarbeitung der Klasse \u201e${className}\u201c wurde eine Zuordnung f\u00fcr \u201e${existingClassName}\u201c zum Remote-Klassenalias \u201e${alias}\u201c gefunden. Flex generiert jetzt Code, um zu pr\u00fcfen, ob bereits ein Alias registriert wurde. Bei der Deserialisierung von Remote-Daten kann ein Alias nur zu einer einzigen Klasse zugeordnet werden. 
