PreLink.NoExternalVisibleDefinition=Le fichier cible ne dispose pas d'une d\u00e9finition visible en externe.
PreLink.MissingFactoryClassInFrameMetadata=Cette unit\u00e9 de compilation ne disposait pas d'entr\u00e9e factoryClass indiqu\u00e9e dans les m\u00e9tadonn\u00e9es Frame en vue de charger les biblioth\u00e8ques d'ex\u00e9cution partag\u00e9es configur\u00e9es. Pour compiler sans biblioth\u00e8que d'ex\u00e9cution partag\u00e9e, d\u00e9finissez l'option -static-link-runtime-shared-libraries sur vraie ou d\u00e9sactivez l'option -runtime-shared-libraries.
