PreLink.CouldNotParseNumber=Impossible d'analyser ${num} en tant que valeur num\u00e9rique pour ${attribute}.
PreLink.MissingSignedLibraryDigest=Aucun \u00e9l\u00e9ment de pr\u00e9traitement sign\u00e9 trouv\u00e9 dans le fichier catalog.xml de la biblioth\u00e8que, ${libraryPath}. Compilez la biblioth\u00e8que au moyen de -create-digest=true et r\u00e9essayez.
