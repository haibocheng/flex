PreLink.MissingFactoryClassInFrameMetadata=Nei metadati Frame inclusi in questa unit\u00e0 di raccolta non \u00e8 stata specificata alcuna classe factoryClass per consentire il caricamento delle librerie condivise in fase di esecuzione configurate. Per eseguire la compilazione senza le librerie condivise in fase di esecuzione, impostare l'opzione -static-link-runtime-shared-libraries su True o rimuovere l'opzione -runtime-shared-libraries.
